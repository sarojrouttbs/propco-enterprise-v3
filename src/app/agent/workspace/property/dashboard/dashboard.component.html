<ion-content>

  <div class="dashboard">
    <!-- <ion-content padding> -->

    <!-- </ion-content> -->
    <div class="header">
      <ion-icon name="menu-outline" size="large"></ion-icon>
      <ion-text> Dashboard </ion-text>
    </div>
    <div class="homescreen-content">
      <div style="width: 33.33% !important;">
        <ion-slides [options]="sliderOpts" pager style="height: 260px;">
          <ion-slide *ngFor="let data of images">
            <div class="swiper-zoom-container">
              <img [src]="data" tappable (click)="openPreview(data)">
            </div>

          </ion-slide>
        </ion-slides>

        <app-property-landlord-tenant></app-property-landlord-tenant>
      </div>
      <div style="width: 33.33% !important;">
        <app-property-details-card [propertyData]="propertyData.data"></app-property-details-card>
        <app-property-landlord-tenant></app-property-landlord-tenant>
      </div>
      <div style="width: 33.33% !important;">
        <app-property-right-panel [propertyData]="propertyData.data"></app-property-right-panel>
      </div>
    </div>
  </div>
</ion-content>
