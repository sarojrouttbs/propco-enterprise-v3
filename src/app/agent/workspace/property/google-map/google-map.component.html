
<div class="wrapper">
<div class="map">
  <agm-map
  #agmMap
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="map_zoom"
  [disableDefaultUI]="true"
  [zoomControl]="true"
  [fullscreenControl]= "true"
  [usePanning]="true"
  (centerChange)="centerChanged($event)"
  (mapReady)="mapReady($event)"
  ></agm-map>
  <div class="map-center-overlay">
    <img src="assets/images/agent/marker.gif" width="30" height="30">
  </div>
</div>
<div class="address" *ngIf="propertyAddress">
  {{propertyAddress.addressLine1}},
  {{propertyAddress.addressLine2}},
  {{propertyAddress.addressLine3}},
  {{propertyAddress.buildingName}} {{propertyAddress.buildingNumber}} ,
  {{propertyAddress.county}},
   {{propertyAddress.postcode}}, {{propertyAddress.country}}.
 
</div>
</div>
