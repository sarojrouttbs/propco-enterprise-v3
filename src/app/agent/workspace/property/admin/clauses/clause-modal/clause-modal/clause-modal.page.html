<ion-header>
  <ion-toolbar>
    <ion-title>New Clause Details</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="close" (click)="dismiss()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="clauseForm">
      <ion-row>
        <ion-col size="100">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input formControlName="clauseName"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="100">
          <ion-item>
            <ion-label position="floating">Clause</ion-label>
            <ion-input formControlName="clauseText"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="100">
          <ion-item>
            <ion-label position="floating">Clause Number</ion-label>
            <ion-input formControlName="clauseNumber"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="100">
          <ion-item>
            <ion-label>Clause Heading</ion-label>
            <ion-select formControlName="clauseHeadingId" interface="popover">
              <ion-select-option [value]="item.clauseHeadingId" *ngFor="let item of clausesHeadingList">
                {{item.clauseHeading}}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="33.33">
          <ion-item lines="none">
            <ion-toggle formControlName="isNewHeading" color="primary" (ionChange)="onToggle($event)">
            </ion-toggle>
            <ion-text>New Heading</ion-text>
          </ion-item>
        </ion-col>
        <ion-col size="33.33" formArrayName="newHeading">
          <ion-item>
            <ion-label position="floating">Clause Heading</ion-label>
            <ion-input formControlName="clauseHeading"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="33.33" formArrayName="newHeading">
          <ion-item>
            <ion-label position="floating">Clause Number</ion-label>
            <ion-input formControlName="clauseNumber"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="100">
          <ion-item>
            <ion-label position="floating">Clause Scope</ion-label>
            <ion-input formControlName="clauseScope"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="100" class="ion-text-end">
        <ion-button (click)="dismiss()" color="danger">Cancel</ion-button>
        <ion-button color="success" (click)="createClause()">OK </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
