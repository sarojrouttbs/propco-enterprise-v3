<mat-accordion multi class="form-view-accordian">
  <mat-expansion-panel #description hideToggle expanded>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Description
      </mat-panel-title>
      <mat-panel-description class="ion-justify-content-end no-margin">
        <div>
          <span *ngIf="!description.expanded" class="accordian-icon" title="Expand">
            <ion-icon style="pointer-events:none" name="add-circle"></ion-icon>
          </span>
          <span *ngIf="description.expanded" class="accordian-icon" title="Collapse">
            <ion-icon style="pointer-events:none" name="remove-circle"></ion-icon>
          </span>
        </div>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <form [formGroup]="descriptionForm">
      <ion-grid>
        <ion-row class="general-restrictions">
          <ion-col size="33.33">
            <ion-item>
              <ion-label position="floating">Stop Tap Location</ion-label>
              <ion-input formControlName="stopTapLocation"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="33.33">
            <ion-item>
              <ion-label position="floating">V Tour</ion-label>
              <ion-input formControlName="virtualTour"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="33.33">
            <ion-item>
              <ion-label position="floating">Published Address</ion-label>
              <ion-input formControlName="publishedAddress"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="33.33">
            <ion-item>
              <ion-label position="floating">EPC Asset Rating</ion-label>
              <ion-input formControlName="epcAssetRating"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="33.33">
            <ion-item>
              <ion-label position="floating">EPC Register URL</ion-label>
              <ion-input formControlName="epcRegisterUrl"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="100">
            <ion-item>
              <ion-label position="floating">Internal Notes</ion-label>
              <ion-textarea rows="2" auto-grow="true" class="reason" formControlName="internalNote">
              </ion-textarea>
            </ion-item>
          </ion-col>
          <ion-col size="100">
            <ion-item>
              <ion-label position="floating">Small Description</ion-label>
              <ion-textarea rows="2" auto-grow="true" class="reason" formControlName="smallDescription" maxlength="65535">
              </ion-textarea>
            </ion-item>
          </ion-col>
          <ion-col size="100">
            <ion-item>
              <ion-label position="floating">Full Published Description</ion-label>
              <ion-textarea rows="2" auto-grow="true" class="reason" formControlName="fullPublishedDescription">
              </ion-textarea>
            </ion-item>
          </ion-col>
          <ion-col size="100">
            <ion-item>
              <ion-label position="floating">Directions to the Property</ion-label>
              <ion-textarea rows="2" auto-grow="true" class="reason" formControlName="directionToProperty">
              </ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </mat-expansion-panel>
</mat-accordion>
