<div class="wrapper">
<div class="map">
  <agm-map
  #agmMap
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="map_zoom"
  [disableDefaultUI]="true"
  [zoomControl]="true"

  [usePanning]="true"
  (centerChange)="centerChanged($event)"
  (mapReady)="mapReady($event)"
  ></agm-map>
  <div class="map-center-overlay">
    <img src="../../../../assets/images/agent/marker.gif" width="30" height="30">
  </div>
</div>
<div class="address">
  CELEMENS STREET,
  LEAMINGTON SPA,
  CV31 2DW
</div>
</div>
