<ion-grid style="margin-bottom:10px">
  <ion-row class="ion-justify-content-start fault-title">
    <ion-col size="90" style="display: inline-flex; padding-left: 0px; ">
      <ion-row>
        <ion-col size="auto">
          <h2>
            <ion-text *ngIf="faultDetails?.faultId">{{faultDetails?.reference || ''}} </ion-text>
            {{title}}  <ion-text
            color="success">&gt;</ion-text>
          </h2>
        </ion-col>
        <ion-col size="auto">
          <ion-item class="edit-title" *ngIf="isEditable">
            <ion-input #title [value]="describeFaultForm.controls['title'].value"
              style="font-size:24px;padding-bottom:0" (ionBlur)="changeTitle(title.value)"></ion-input>
          </ion-item>
          <h2 *ngIf="!isEditable">{{describeFaultForm.controls['title'].value}} </h2>
        </ion-col>
        <ion-col size="auto" class="ion-align-self-center edit-title-icon" offset="2"
          *ngIf="faultDetails?.faultId && faultDetails?.stageIndex <= 1">
          <ion-icon class="edit-title" name="create-outline" (click)="editTitle()"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col size="10" class="note-block" *ngIf="faultDetails?.faultId">
      <img src="assets/images/fault-categories/send_email.svg" class="send_mail_icon" matTooltip="Compose Email" matTooltipPosition="above" (click)="sendEmailModal()" alt="Compose Email"/>&nbsp;
      <img src="assets/images/fault-categories/chronological_history.svg" matTooltip="Chronological History" matTooltipPosition="above" (click)="cronologicalHistoryModal()" alt="Chronological History"/>&nbsp;
      <img src="assets/images/fault-categories/add_notes.png" matTooltip="Add Note" matTooltipPosition="above" (click)="notesModal()" alt="Add Note"/>&nbsp;
    </ion-col>
  </ion-row>
</ion-grid>
