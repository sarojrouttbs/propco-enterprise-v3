<ion-grid>
  <ion-row>
    <ion-col size="100">
      <div class="overlay-container" style="position: relative">
        <table datatable class="row-border hover"
          style="width: 100%; position: relative" id="applicationListTable">
          <thead>
            <tr  id="tenant-list">
              <th style="width:5%">Select</th>
              <th style="width:5%">Ref</th>
              <th style="width:7%">Name</th>
              <th style="width:8%">Type</th>
              <th style="width:8%">Referencing Required</th>
              <th style="width:8%">Application Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tenant of laTenantList; let i=index;"  class="table-row">
              <td><ion-checkbox [checked]="tenant?.rowChecked" [disabled]="!tenant?.toggled"
                (ionChange)="submitButtonStatus(tenant, $event)" 
                 color="primary" style="height: 25px;width: 25px; bottom: -5px;" ></ion-checkbox>
              </td>
              <td>{{tenant?.reference}}</td>
              <ng-container *ngFor="let title of titleList">
                <td *ngIf='tenant.title && title.value===tenant.title'>{{title.type + ' ' + tenant?.name}}</td>
              </ng-container>
              <td *ngIf='!tenant.title'>{{tenant?.name}}</td>  
              <td>{{tenant?.isLead ? 'Lead Tenant' : 'Co-tenant' }}</td>
              <td>
                <ion-toggle (ionChange)="toggleButtons(tenant, $event)" slot="start"></ion-toggle>
              </td>
              <ng-container *ngFor="let status of statusList">
               <td *ngIf='tenant.status && status.value===tenant.status'>{{status.type}}</td>
              </ng-container>
            </tr>
          </tbody>
        </table>

        <ion-row>
          <ion-col>
            <div style="float: right;">        
          <ion-button (click)="dismiss()">Cancel</ion-button>
          <ion-button [disabled]="!selected" (click)="tenantDetail()">Ok</ion-button>
          
            </div>
          </ion-col>
        </ion-row>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
