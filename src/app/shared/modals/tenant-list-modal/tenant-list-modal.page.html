<form></form>
<ion-grid>
  <ion-row>
    <ion-col size="100">
      <div class="overlay-container" style="position: relative" >
        <table class="row-border hover"
          style="width: 100%; position: relative; padding: 5px"  id="tenantListTable">
          <thead>
            <tr style="background-color: rgba(0,0,0,.54);">
              <th style="width:7%">Select</th>
              <th style="width:7%">Ref</th>
              <th style="width:10%">Name</th>
              <th style="width:8%">Type</th>
              <th style="width:8%">Referencing Required</th>
              <th style="width:8%">Application Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tenant of laTenantList; let i=index;"  class="table-row">
              <td><ion-checkbox [disabled]='!toggled' [(ngModel)]=selected color="primary" style="height: 25px;width: 25px; bottom: -5px;" ></ion-checkbox>
              </td>
              <td>{{tenant?.reference}}</td>
              <ng-container *ngFor="let title of titleList"><td *ngIf='tenant.title && title.value===tenant.title'>
                {{title.type + ' ' + tenant.name}}</td></ng-container>
              <td *ngIf='!tenant.title'>{{tenant.name}}</td>  
              <td>{{tenant.isLead ? 'Lead Tenant' : '' }}</td>
              <td><ion-toggle [(ngModel)]=toggled slot="start"></ion-toggle></td>
             <ng-container *ngFor="let status of statusList"><td *ngIf='tenant.status && status.value===tenant.status'>{{status.type}}</td></ng-container>
            </tr>
          </tbody>
        </table>

        <ion-row>
          <ion-col>
            <div style="float: right;">        
          <ion-button>Cancel</ion-button>
          <ion-button [disabled]="!selected" (click)="dismiss()">Ok</ion-button>
          
            </div>
          </ion-col>
        </ion-row>

      </div>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
