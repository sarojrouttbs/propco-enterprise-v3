<ion-header>
  <ion-toolbar>
    <ion-title>Search Application</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="close" (click)="dismiss()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]='applicationSearchForm'>
    <br>
    <mat-form-field>
      <input matInput placeholder="Start typing to search" [matAutocomplete]="auto" formControlName='text'>
    </mat-form-field>

    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectionChange($event)">
      <mat-option *ngFor="let result of (filteredProperty | async)?.data" [value]="result" style="border-bottom: 1px solid gray;">
        <span style="color: var(--ion-color-step-1000)">{{result?.referenceNumber}}</span>&nbsp;
        <span style="color: var(--ion-color-step-1000)">{{result?.caseReferenceNumber}}</span>&nbsp;
        <span style="color: var(--ion-color-step-1000)">{{result?.applicantDetail?.addressee}}</span>&nbsp;
      </mat-option>
    </mat-autocomplete>
  </form>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-end">
        <ion-button (click)="dismiss()">close</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
