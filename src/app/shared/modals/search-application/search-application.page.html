<ion-header>
  <ion-toolbar>
    <ion-title>Search Application</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="close" (click)="dismiss()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]='applicationSearchForm'>
    <br>
    <mat-form-field>
      <input matInput placeholder="Start typing to search" [matAutocomplete]="auto" formControlName='text'>
    </mat-form-field>

    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectionChange($event)">
      <mat-option *ngFor="let result of (filteredProperty | async)" [value]="result" style="border-bottom: 1px solid gray;">
        <span>
          <i class="propcoicon no-background propcoicon-property" style="background: transparent;vertical-align:sub"></i>
        </span>
        <span style="color: var(--ion-color-step-200)">{{result?.propertyDetail?.address?.addressLine1}}&nbsp;</span>
        <span style="color: var(--ion-color-step-1000)">{{result?.propertyDetail?.reference}}</span>&nbsp;
        </mat-option>
    </mat-autocomplete>
  </form>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-end">
        <ion-button (click)="dismiss()">close</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
