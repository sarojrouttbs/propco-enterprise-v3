<ion-header>
  <ion-toolbar>
  <ion-title>{{heading}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="jobCompletionForm">
    <ion-grid class="">
      <ion-row class="">
        <ion-col size="100">
          <h6>{{title}}</h6>
        </ion-col>
        <ion-col size="100">
          <ion-item>
            <ion-label position="floating">Please add the Job Completion Date<ion-text class="mandatory">*</ion-text>
            </ion-label>
            <ion-datetime formControlName="dateTime" displayFormat="DD/MM/YYYY HH:mm" interface="popover"
              class="request-start-date" [min]="minDate">
            </ion-datetime>
          </ion-item>
          <app-validation-message [control]="jobCompletionForm.controls.dateTime"></app-validation-message>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col class="ion-text-end">
      <ion-button (click)="dismiss()">NO</ion-button>
      <ion-button (click)="save()" [disabled]="showLoader">YES 
        <ion-icon *ngIf="showLoader" name="refresh" class="rotating submit-loader"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
