<ion-header>
  <ion-toolbar>
    <ion-title>Search Property</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="close" (click)="dismiss()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="example-form" [formGroup]='propertySearchForm'>
    <br>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Start typing to search" [matAutocomplete]="auto" formControlName='text'>
    </mat-form-field>
    <!-- <ion-searchbar placeholder="Start typing to search" [matAutocomplete]="auto" formControlName='text'></ion-searchbar> -->
    <!-- <ion-searchbar type="search" debounce="300" (ionChange)="getSuggestion($event)" formControlName='text'></ion-searchbar>
     <ion-list>
         <ion-item *ngFor="let item of (filteredProperty | async)?.data">
           {{ item.address }}
          </ion-item>
     </ion-list> -->
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectionChange($event)">
      <mat-option *ngFor="let result of (filteredProperty | async)?.data" [value]="result" style="border-bottom: 1px solid gray;">
        <!-- <span class="text-color-lightblue">{{getLookupValue(result.officeCode, officeLookupDetails)}}&nbsp;</span> -->
        <span>
          <i class="propcoicon no-background propcoicon-property" style="background: transparent;vertical-align:sub"></i>
        </span>&nbsp;
        <span style="color: var(--ion-color-step-200)">{{result.address}}&nbsp;</span>
        <span style="color: var(--ion-color-step-1000)">{{result.reference}}</span>&nbsp;
        <span ng-if="result.entityType === 'PROPERTY'" style="color: var(--ion-color-step-200)">{{result.propertyAdvertisedRent | currency : "Â£"}}</span>&nbsp;
        <span class="text-color-lightgreen" style="color: var(--ion-color-primary)">{{result.status}}</span>&nbsp;
      </mat-option>
    </mat-autocomplete>
  </form>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-end">
        <ion-button (click)="dismiss()">close</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
