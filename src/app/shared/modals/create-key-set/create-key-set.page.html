<ion-header>
  <ion-toolbar>
    <ion-title>Create Key Set</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="close" (click)="dismiss()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="key-activity-modal">
  <form [formGroup]="createKeysetForm">
    <ion-grid>
      <ion-row>
        <ion-col size="100">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input formControlName="name"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="100">
          <ion-item>
            <ion-label position="floating">Key ID</ion-label>
            <ion-input formControlName="keyId"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="100">
          <ion-item>
            <ion-label position="floating">Key Type</ion-label>
            <ion-input formControlName="type"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="50">
          <mat-form-field appearance="fill" style="margin-top: 3px;">
            <mat-label>Entered On <ion-text class="mandatory">*</ion-text>
            </mat-label>
            <input matInput [matDatepicker]="picker" formControlName="postDate" readonly>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <app-validation-message [control]="createKeysetForm.controls.postDate"></app-validation-message>
        </ion-col>
        <ion-col size="50">
          <ion-item>
            <ion-label position="floating">Status <ion-text class="mandatory">*</ion-text>
            </ion-label>
            <ion-select interface="popover" formControlName="status">
              <ion-select-option [value]="type?.index" *ngFor="let type of keyStatuses">
                {{ type?.value }}
              </ion-select-option>
            </ion-select>
          </ion-item>
          <app-validation-message [control]="createKeysetForm.controls.status"></app-validation-message>
        </ion-col>
        <ion-col size="100">
          <ion-item>
            <ion-label position="floating">Setup By <ion-text class="mandatory">*</ion-text>
            </ion-label>
            <ion-select interface="popover" formControlName="userId">
              <ion-select-option [value]="item.userId" *ngFor="let item of userDetailsList">
                {{ item?.forename }} {{ item?.surname }}
              </ion-select-option>
            </ion-select>
          </ion-item>
          <app-validation-message [control]="createKeysetForm.controls.userId"></app-validation-message>
        </ion-col>
        <ion-col size="100">
          <ion-item>
            <ion-label position="floating">Comments</ion-label>
            <ion-input formControlName="note"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="100" class="ion-text-end">
        <ion-button (click)="dismiss()" color="danger">Cancel</ion-button>
        <ion-button (click)="createNewKeyset()" color="success">OK</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
