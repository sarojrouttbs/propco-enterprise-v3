<ion-header>
  <ion-toolbar>
    <ion-title>Landlord's own Contractor's details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="contractorDetailForm">
    <ion-row>
      <ion-col size="50">
        <ion-item>
          <ion-label position="floating">Company <ion-text class="mandatory">*</ion-text>
          </ion-label>
          <ion-input formControlName="company"></ion-input>
        </ion-item>
        <app-validation-message [control]="contractorDetailForm.controls.company"></app-validation-message>
      </ion-col>

      <ion-col size="50">
        <ion-item>
          <ion-label position="floating">Contact Name <ion-text class="mandatory">*</ion-text>
          </ion-label>
          <ion-input formControlName="name"></ion-input>
        </ion-item>
        <app-validation-message [control]="contractorDetailForm.controls.name"></app-validation-message>
      </ion-col>

      <ion-col size="50">
        <ion-item>
          <ion-label position="floating">Telephone <ion-text class="mandatory">*</ion-text>
          </ion-label>
          <ion-input formControlName="telephone"></ion-input>
        </ion-item>
        <app-validation-message [control]="contractorDetailForm.controls.telephone"></app-validation-message>
      </ion-col>


      <ion-col size="50">
        <ion-item>
          <ion-label position="floating">Email Address
          </ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>
        <app-validation-message [control]="contractorDetailForm.controls.email"></app-validation-message>
      </ion-col>


      <ion-col size="50">
        <ion-item>
          <ion-label position="floating">Scheduled on
          </ion-label>
          <ion-datetime dateFormat="MM/DD/YYYY HH:mm:ss" displayFormat="DD MMM YYYY HH:mm:ss" class="scheduled-on"
            formControlName="estimatedVisitAt" [min]="currentDate">
          </ion-datetime>
        </ion-item>
        <app-validation-message [control]="contractorDetailForm.controls.estimatedVisitAt"></app-validation-message>
      </ion-col>

      <ion-col size="100">
        <ion-item>
          <ion-label position="floating">Notes </ion-label>
          <ion-textarea rows="1" formControlName="notes"></ion-textarea>
        </ion-item>
      </ion-col>


    </ion-row>
  </form>
  <div class="action-btn-group">
    <ion-button class="cancel-button" (click)="dismiss()">CANCEL</ion-button>
    <ion-button class="save-button" (click)="save()" [disabled]="llContractorDetails.estimatedVisitAt != null">SAVE</ion-button>
    <!-- [disabled]="this.llContractorDetails" -->
  </div>
</ion-content>
