<ion-header>
  <ion-toolbar>
    <ion-title>Periodic Visit</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="close" (click)="dismiss()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="visitForm">
      <ion-row>
        <ion-col size="100">
          <ion-item>
            <ion-label position="floating">Type</ion-label>
            <ion-select interface="popover" [interfaceOptions]="popoverOptions" formControlName="visitType">
              <ion-select-option [value]="type?.index" *ngFor="let type of propertyVisitTypes">
                {{ type?.value }}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="100">
          <ion-item>
            <ion-label position="floating">Details</ion-label>
            <ion-input formControlName="details"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="100">
          <ion-item>
            <ion-label position="floating">Contact Name</ion-label>
            <ion-input formControlName="contactName"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="100">
          <ion-item>
            <ion-label position="floating">Contact Number</ion-label>
            <ion-input formControlName="contactNumber"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="100">
          <ion-item>
            <ion-label position="floating">Status</ion-label>
            <ion-select interface="popover" [interfaceOptions]="popoverOptions" formControlName="status">
              <ion-select-option [value]="status?.index" *ngFor="let status of inspectionStatuses">
                {{ status?.value }}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="100">
          <ion-item>
            <ion-label position="floating">Visit Number</ion-label>
            <ion-input formControlName="visitNumber"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="100" style="padding-top: 8px;">
          <mat-form-field appearance="fill">
            <mat-label>Due Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dueDate" readonly>
            <mat-datepicker-toggle matPrefix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </ion-col>
        <ion-col size="100" style="padding-top: 8px;">
          <mat-form-field appearance="fill">
            <mat-label>Booked Date</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="bookedDate" readonly>
            <mat-datepicker-toggle matPrefix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </ion-col>
        <ion-col size="100">
          <ion-item>
            <ion-label position="floating">Comments</ion-label>
            <ion-input formControlName="comments"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="100">
          <ion-item>
            <ion-label position="floating">External Report Link</ion-label>
            <ion-input formControlName="reportLink"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>

      <ion-col size="100" class="ion-text-end">
        <ion-button (click)="dismiss()" color="danger">Cancel</ion-button>
        <ion-button color="success">OK </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
