<ion-header>
  <ion-toolbar>
    <ion-title>Branch Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row style="margin-top: 20px;">
    <ion-col size="50">
      <ion-text>Branch Name</ion-text>
      <h4>{{branchDetails?.officeName || '-'}}</h4>
    </ion-col>
    <ion-col size="50">
      <ion-text>Branch Phone</ion-text>
      <h4>{{branchDetails?.telephone1 || '-'}}</h4>
      <!-- <h4>{{branchDetails?.telephone2 || '-'}}</h4> -->
    </ion-col>
  </ion-row>
  <div class="action-btn-group">
    <ion-button class="save-button" (click)="dismiss()">Close </ion-button>
  </div>
</ion-content>
