<ion-header>
  <ion-toolbar>
    <ion-title>Specify commission rate gross amount</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="close" (click)="dismiss()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">
                Commission rate gross (%) <ion-text class="mandatory">*</ion-text>
              </ion-label>
              <ion-input formControlName="gross"></ion-input>
            </ion-item>
            <app-validation-message [control]="form.controls.gross"></app-validation-message>
          </ion-col>
        </ion-row>
    </ion-grid>
</form>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>

      <ion-col size="100" class="ion-text-end">
        <ion-button (click)="dismiss()" color="danger">Cancel</ion-button>
        <ion-button color="success">OK </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
