<ion-header>
  <ion-toolbar>
    <ion-title>{{heading}}</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="close" (click)="dismiss()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="notesForm">
    <ion-grid class="">
      <ion-row class="">
        <ion-col size="50">
          <ion-item>
            <ion-label position="floating"
              >Entered On
              <ion-text class="mandatory">*</ion-text>
            </ion-label>
            <ion-datetime
              displayFormat="DD MMM YYYY"
              interface="popover"
            ></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size="50">
          <ion-item lines="none" style="margin-top: 6px;">
            <ion-label>Complaint</ion-label>
            <ion-toggle slot="start"></ion-toggle>
          </ion-item>
        </ion-col>
        <ion-col size="100">
            <ion-item>
              <ion-label position="floating">Entered By</ion-label>
              <ion-input></ion-input>
            </ion-item>
        </ion-col>
        <ion-col size="50">
          <ion-item>
            <ion-label position="floating">Category</ion-label>
            <ion-select interface="popover">
              <ion-select-option [value]="item.index" *ngFor="let item of catList"
                >{{ item.value }}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="50">
          <ion-item>
            <ion-label position="floating">Type</ion-label>
            <ion-select interface="popover">
              <ion-select-option [value]="item.index" *ngFor="let item of catList"
                >{{ item.value }}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="100">
          <ion-item>
            <ion-label position="floating">Notes</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-end">
        <ion-button
          (click)="createNote()"
          >Submit</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
