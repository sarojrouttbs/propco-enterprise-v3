<ion-header>
  <ion-toolbar>
    <ion-title>Maintenance Related Tenancy Clause</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let clause of tenancyClauses.data" class="card">
      <ion-col>
        <h5>{{ clause.clauseName }}</h5>        
        <p [innerHTML]="clause.finalClause" style="white-space: pre-wrap;"></p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col class="ion-text-end">
        <ion-button class="cancel-button" (click)="dismiss()" color="success">Close</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
