<ion-header>
  <ion-toolbar>
    <ion-title>Maintenance related tenancy clause</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let clause of tenancyClauses.data">
      <ion-text><h3>{{ clause.clauseName }}</h3></ion-text>
      <p>{{ clause.clauseText }}</p>
    </ion-row>
  </ion-grid>
  <!-- tenancyClauses -->
  <div class="action-btn-group">
    <ion-button class="cancel-button" (click)="dismiss()">Close</ion-button>
  </div>
</ion-content>
