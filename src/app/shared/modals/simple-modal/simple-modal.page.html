<ion-header>
  <ion-toolbar>
    <ion-title>{{ heading }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-margin">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="modal-content" [innerHtml]="data">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row class="ion-justify-content-between">
      <ion-col *ngFor="let item of buttonList">
        <ion-button (click)="dismiss(item.value)" style="width:100%">{{ item.text }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
