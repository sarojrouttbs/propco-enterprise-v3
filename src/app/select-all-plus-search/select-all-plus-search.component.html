<ion-item class="custom-block">
  <ion-checkbox class="select-all-checkbox" [ngModel]="checked" [indeterminate]="indeterminate" (ngModelChange)="selectAllChange.emit($event)">
  </ion-checkbox>
  <ion-input class="search-input" placeholder="Search" clearInput [ngModel]="searchText"
    (ngModelChange)="searchChange.emit($event)">
  </ion-input>
</ion-item>
