<ion-header>
  <ion-toolbar>
    <ion-title>HMRC Reports </ion-title>
    <ion-buttons slot="end">
      <ion-icon name="close" (click)="dismiss()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="100" class="confirmation-msg">
        Have you downloaded all you need from the reports?
      </ion-col>
      <ion-col size="50">
        <ion-button color="success" fill="solid" (click)="previewPdf()">Download PDF for Print</ion-button>
      </ion-col>
      <ion-col size="50">
        <ion-button color="success" fill="solid" (click)="getBillingCsv()">
          <ion-spinner name="crescent" class="pdf-spinner" *ngIf="showBillingBtnLoader" color="success"></ion-spinner>
          Download CSV for Billing
        </ion-button>
      </ion-col>
      <ion-col size="50">
        <ion-button color="success" fill="solid" (click)="getSummaryReportCsv()">
          <ion-spinner name="crescent" class="pdf-spinner" *ngIf="showSummaryReportBtnLoader" color="success">
          </ion-spinner>
          Download CSV summary
        </ion-button>
      </ion-col>
      <ion-col size="50">
        <ion-button color="success" fill="outline" (click)="redirectToHome()">Ignore, i have all i need</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
